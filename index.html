<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Google Maps Route Finder example</title>

    <style>
        #map {
            width: 100%;
            height: 600px;
            border: thin solid #CCC;
        }

        #control-panel {
            background-color: #fff;
            margin-bottom: 50px;
        }

        .select-location-label {
            font-weight: bold;
            min-width: 40px;
            display: inline-block;
        }
    </style>

    <!-- Google Maps -->
    <script
        src=https://maps.googleapis.com/maps/api/js?key=AIzaSyCQRTMuRO4K1AyH9fFr6zH7Kd2qSwz3Wuk&libraries=places></script>

    <script>
        let directionsRenderer = null

        window.onload = () => {

            let url = `data.json`
            let locations = [];

            fetch(url)
                .then(response => response.json())
                .then(jsonData => {

                    locations = jsonData;
                    let infoWindow = new google.maps.InfoWindow()

                    locations[0].venue.map(location => {

                        let marker = new google.maps.Marker({
                            position: new google.maps.LatLng(location.location[0], location.location[1]),
                            icon: { url: "markers/venue_marker.png", scaledSize: new google.maps.Size(35, 35) },
                            map: map,
                        })

                        google.maps.event.addListener(marker, "click", () => {
                            infoWindow.setContent(location.description)
                            infoWindow.open(map, marker)
                        })

                    })
                })


            new google.maps.places.Autocomplete(start);
            new google.maps.places.Autocomplete(end);
            console.log(locations)
            let map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: new google.maps.LatLng(52.489471, -1.898575),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            })


            directionsRenderer = new google.maps.DirectionsRenderer()
            directionsRenderer.setMap(map)

            calculateRoute()
        }



        function calculateRoute() {
            let start = document.getElementById("start").value
            let end = document.getElementById("end").value

            if (start === "" || end === "") {
                return
            }


            let request = {
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING
            }

            directionsService = new google.maps.DirectionsService()
            directionsService.route(request, (route, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(route)
                }
            })
        }
    </script>
</head>

<body>
    <div id=control-panel>
        <span class=select-location-label>Start:</span>
        <input id="start">

        <br>
        <span class=select-location-label>End:</span>
        <input id="end">

        <button onclick="calculateRoute()">Submit</button>
    </div>

    <div id=map></div>
</body>

</html>
